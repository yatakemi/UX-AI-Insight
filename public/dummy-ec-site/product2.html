<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>モダンデザインチェア | ダミーECサイト</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 1em 0;
        text-align: center;
      }
      .container {
        width: 80%;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .product-detail {
        display: flex;
        gap: 20px;
      }
      .product-detail img {
        max-width: 300px;
        height: auto;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      .product-info h2 {
        color: #333;
      }
      .product-info p {
        line-height: 1.6;
      }
      .price {
        font-size: 1.5em;
        color: #d9534f;
        font-weight: bold;
      }
      .back-link {
        display: block;
        margin-top: 20px;
        text-align: center;
      }
      footer {
        text-align: center;
        padding: 1em 0;
        background-color: #333;
        color: #fff;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>モダンデザインチェア</h1>
    </header>
    <div class="container">
      <div class="product-detail">
        <img src="product2.png" alt="モダンデザインチェア" />
        <div class="product-info">
          <h2>モダンデザインチェア</h2>
          <p class="price">¥2,500</p>
          <p>
            人間工学に基づいたデザインで、長時間の作業でも快適なモダンデザインチェアです。
          </p>
          <p>詳細情報: 素材: メタル, 色: グレー, 組立式</p>
        </div>
      </div>
      <div class="back-link">
        <a href="index.html">トップページに戻る</a>
      </div>
    </div>
    <footer>
      <p>&copy; 2023 ダミーECサイト</p>
    </footer>
  </body>
</html>
